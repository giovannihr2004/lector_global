# Configura los argumentos de la JVM para mejorar el rendimiento de Gradle y prevenir errores de memoria.
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Obliga a todos los proyectos a usar AndroidX en lugar de las bibliotecas de soporte antiguas.
android.useAndroidX=true

# Habilita la migración automática de bibliotecas de soporte a AndroidX al compilar.
android.enableJetifier=true
